<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="color.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>The Great<br>
    <span id="colorDisplay"></span>
    <br>Color Guessing Game</h1>
    <div id="stripe">
      <button type="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button type="button" class="mode">Easy</button>
      <button type="button" class="mode selected">Hard</button>
    </div><!-- stripe -->
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div><!-- container -->
    <script src="color.js" charset="utf-8"></script>
  </body>
</html>
